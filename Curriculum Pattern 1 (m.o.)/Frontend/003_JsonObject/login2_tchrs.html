<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex border border-danger vh-100 align-items-center justify-content-center">
        <form>
            <div class="row border border-primary border-opacity-25 align-items-center p-4"> 
              <div class="left-column col-sm-12 col-md-3 col-lg-4"><h3>My App</h3></div>
              <div class="right-column col-sm-12 col-md-9 col-lg-8">
                <div class="mb-3">
                  <label for="myusername" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="myusername"
                    name="username"
                  />
                  <div id="" class="form-text">
                    We'll never share your credentials with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="mypassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="mypassword"
                    name="password"
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="user.js"></script>
</body>
</html>
